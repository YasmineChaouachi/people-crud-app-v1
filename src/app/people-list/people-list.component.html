<app-nav></app-nav>
<div class="row">
  <div class="col">
    <div *ngIf="peopleList.length==0" class="alert alert warming">No people found</div>
    <table *ngIf="peopleList.length>0" class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Phone</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of peopleList ; let i = index ">
          <th>{{ i }}</th>
          <td>{{ person.firstname }}</td>
          <td>{{ person.lastname }}</td>
          <td>{{ person.phone }}</td>
          <td>
            <button class="btn btn-info">Details</button>
            <button class="btn btn-danger mx-3" (click)="delete(person)">Delete</button>
            <button class="btn btn-warning">Update</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<app-footer></app-footer>
