<div class="container my-5">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="email">
      <div *ngIf="email.touched && email.invalid">
        <small *ngIf="email.errors.required" class="text-danger"><br>
          Email is required
        </small>
        <small *ngIf="email.errors.email" class="text-danger"><br>
          Invalid Email
        </small>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <div *ngIf="password.touched && password.invalid">
        <small *ngIf="password.errors.required" class="text-danger"><br>
          Password is required
        </small>
        <small *ngIf="password.errors.minlength" class="text-danger"><br>
          Password must contain 6 characters at least
        </small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<app-footer></app-footer>
